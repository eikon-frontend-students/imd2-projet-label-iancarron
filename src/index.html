<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>colors RECORDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="topbar">
        <div class="logo">
          <img
            src="img/Colors_Records_Positif_Horizontal.jpeg"
            alt="Logo colors RECORDS"
          />
        </div>
      </div>

      <div class="typo-composition">
        <nav>
          <div class="nav-group left">
            <a href="#">Artistes</a>
            <a href="#">Concerts</a>
          </div>
          <div class="nav-spacer"></div>
          <div class="nav-group right">
            <a href="#">Shop</a>
            <a href="#">Contact</a>
          </div>
        </nav>

        <div class="title">
          <h1>colors</h1>
          <h2>records</h2>
          <h3>Geneva since 2009</h3>
        </div>
      </div>
    </div>

    <div class="scroll">
      <i class="fa-solid fa-chevron-down"></i>
      <i class="fa-solid fa-chevron-down"></i>
    </div>

    <div class="artistes">
      <h2>Nos Artistes</h2>
      <div class="artist-cards">
        <a class="daej-card" href="#"
          ><img src="img/card-daej.jpg" alt="Daej Phantom" />
          <h3>Daej Phantom</h3></a
        >
        <a class="grandbazaar-card" href="#"
          ><img src="img/card-grandbazaar.jpeg" alt="GrandBazaar" />
          <h3>GrandBazaar</h3></a
        >
        <a class="slimka-card" href="#"
          ><img src="img/card-slimka.jpg" alt="Slimka" />
          <h3>Slimka</h3></a
        >
        <a class="veust-card" href="#"
          ><img src="img/card-veust.jpeg" alt="Veust" />
          <h3>Veust</h3></a
        >
      </div>
    </div>

    <div class="actualites">
      <h2>Actualités</h2>
      <div class="insta-grid"></div>
    </div>

    <div class="a-propos">
      <h2>à propos de nous</h2>
      <h3>
        Né à Genève, Colors Records est bien plus qu’un label indépendant...
      </h3>
    </div>

    <footer>
      <div class="logo-socials">
        <div class="logo">
          <img
            src="img/Colors_Records_Positif_Horizontal.jpeg"
            alt="Logo colors RECORDS"
          />
        </div>
        <div class="socials">
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-spotify"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="links">
        <nav>
          <a href="#">Artistes</a>
          <a href="#">Shop</a>
          <a href="#">Concerts</a>
          <a href="#">Conditions</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
